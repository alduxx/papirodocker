{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <title>Papiro | {% trans "API Administration" %}</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css">
  <link rel="stylesheet" type="text/css" href="/static/admin/css/changelists.css">
  <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/editables.css' %}">
    <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
    <script type="text/javascript" src="/static/admin/js/core.js"></script>
    <script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
    <script type="text/javascript" src="/static/admin/js/actions.js"></script>
    <script type="text/javascript" src="{% static 'js/editables.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta name="robots" content="NONE,NOARCHIVE">
    <style media="screen">
        #header {background-color: #215897;}
        {% block css_internal %}{% endblock %}
    </style>
    <script type="text/javascript">
        django.jQuery(document).ready(function(){
            {% block jquery_internal %}{% endblock %}
        });
    </script>

</head>

<body class="app-descriptor change-list" data-admin-utc-offset="0">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <!-- <h1 id="site-name"><a href="/api/">{% trans "API Administration" %}</a></h1> -->
            <h1 id="site-name"><a href="/api/"><img src="{% static 'img/logo.png'%}" /></h1> 
        </div>
        <div id="user-tools">
                {% trans "Welcome" %}, <strong>{{user}}</strong>. <a href="/admin/logout/">{% trans "Logout" %}</a>
        </div>
    </div>
    <!-- END Header -->

    <div class="breadcrumbs">
        {% block breadcrumbs %}{% endblock %}
    </div>

    <!-- Content -->
    <div id="content" class="flex">
        <h1>{% block title %}{% endblock %}</h1>
        <div id="content-main">
            {% block content_main %}{% endblock %}
        </div>
        <br class="clear">
    </div>
<!-- END Content -->

    <div id="footer">
    </div>
</div>
<!-- END Container -->
</body>
</html>
